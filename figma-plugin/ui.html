<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Figma AI Buddy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }

    .input, .textarea, .select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .input:focus, .textarea:focus, .select:focus {
      outline: none;
      border-color: #667eea;
    }

    .textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #6c757d;
      margin-top: 8px;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .instructions {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 0 8px 8px 0;
    }

    .instructions h3 {
      margin-bottom: 8px;
      color: #1976d2;
    }

    .instructions ol {
      margin-left: 20px;
    }

    .instructions li {
      margin-bottom: 4px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ü§ñ</div>
      <h1 class="title">Figma AI Buddy</h1>
      <p class="subtitle">AI design assistant - Community Edition</p>
    </div>

    <div class="instructions">
      <h3>How to use:</h3>
      <ol>
        <li>Select a frame or element in your design</li>
        <li>Choose your analysis type below</li>
        <li>Click "Analyze Design" to get AI feedback</li>
        <li>AI will add a comment with detailed analysis</li>
      </ol>
    </div>

    <div class="section">
      <h2 class="section-title">Design Analysis</h2>
      
      <div class="form-group">
        <label class="label" for="analysis-type">What would you like me to analyze?</label>
        <select id="analysis-type" class="select">
          <option value="general">General design review</option>
          <option value="layout">Layout and spacing</option>
          <option value="colors">Colors and contrast</option>
          <option value="typography">Typography and readability</option>
          <option value="accessibility">Accessibility considerations</option>
          <option value="mobile">Mobile responsiveness</option>
          <option value="custom">Custom analysis</option>
        </select>
      </div>

      <div class="form-group" id="custom-prompt-group" style="display: none;">
        <label class="label" for="custom-prompt">Your specific question:</label>
        <input type="text" id="custom-prompt" class="input" placeholder="e.g., How can I improve the visual hierarchy?">
      </div>

      <div class="form-group">
        <label class="label" for="context">Project context (optional):</label>
        <input type="text" id="context" class="input" placeholder="e.g., Mobile app, E-commerce website, Dashboard">
      </div>

      <button id="analyze-btn" class="btn">Analyze Selected Design</button>
      <button id="close-btn" class="btn btn-secondary">Close Plugin</button>
    </div>

    <div id="message-container"></div>
  </div>

  <script>
    let currentSettings = {};

    // Initialize plugin
    function initPlugin() {
      showMessage('Plugin loaded successfully! Select a frame or element to analyze.', 'success');
      
      // Show/hide custom prompt based on selection
      document.getElementById('analysis-type').addEventListener('change', function() {
        const customGroup = document.getElementById('custom-prompt-group');
        if (this.value === 'custom') {
          customGroup.style.display = 'block';
        } else {
          customGroup.style.display = 'none';
        }
      });

      // Handle analyze button
      document.getElementById('analyze-btn').addEventListener('click', handleAnalyze);
      
      // Handle close button
      document.getElementById('close-btn').addEventListener('click', closePlugin);
    }

    // Handle design analysis
    async function handleAnalyze() {
      const analysisType = document.getElementById('analysis-type').value;
      const customPrompt = document.getElementById('custom-prompt').value;
      const context = document.getElementById('context').value;

      // Validate inputs
      if (analysisType === 'custom' && !customPrompt.trim()) {
        showMessage('Please enter your specific question for custom analysis.', 'error');
        return;
      }

      // Show loading state
      const analyzeBtn = document.getElementById('analyze-btn');
      const originalText = analyzeBtn.textContent;
      analyzeBtn.disabled = true;
      analyzeBtn.textContent = 'Analyzing...';
      showMessage('Analyzing your design...', 'info');

      try {
        // Send analysis request to plugin code
        parent.postMessage({
          pluginMessage: {
            type: 'analyze-selection',
            prompt: analysisType === 'custom' ? customPrompt : analysisType,
            context: context
          }
        }, '*');

      } catch (error) {
        console.error('Analysis error:', error);
        showMessage('Failed to analyze design: ' + error.message, 'error');
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = originalText;
      }
    }

    // Show message to user
    function showMessage(message, type = 'info') {
      const container = document.getElementById('message-container');
      const messageEl = document.createElement('div');
      messageEl.className = `message ${type}`;
      messageEl.textContent = message;
      container.innerHTML = '';
      container.appendChild(messageEl);
    }

    // Close plugin
    function closePlugin() {
      parent.postMessage({ pluginMessage: { type: 'close-plugin' } }, '*');
    }

    // Handle messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'analysis-complete') {
        showMessage(`‚úÖ Analysis complete! Check the comment added to "${msg.elementName || msg.frameName}".`, 'success');
        document.getElementById('analyze-btn').disabled = false;
        document.getElementById('analyze-btn').textContent = 'Analyze Selected Design';
      } else if (msg.type === 'error') {
        showMessage('‚ùå ' + msg.message, 'error');
        document.getElementById('analyze-btn').disabled = false;
        document.getElementById('analyze-btn').textContent = 'Analyze Selected Design';
      }
    };

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initPlugin);
  </script>
</body>
</html>
