<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Figma AI Buddy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    .container {
      padding: 20px;
      max-width: 400px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.5rem;
      color: #667eea;
      margin-bottom: 5px;
    }

    .header p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    select, textarea, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      width: 100%;
      margin: 5px 0;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: #6c757d;
    }

    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 14px;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .result {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      border-left: 4px solid #667eea;
    }

    .result h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .result p {
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .hidden {
      display: none;
    }

    .settings-section {
      background: white;
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      border: 1px solid #e1e5e9;
    }

    .settings-section h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
    }

    .checkbox-item input {
      width: auto;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¨ Figma AI Buddy</h1>
      <p>AI design critique assistant</p>
    </div>

    <div id="status"></div>

    <!-- Analysis Form -->
    <form id="analysis-form">
      <div class="form-group">
        <label for="prompt">What would you like me to analyze?</label>
        <textarea id="prompt" placeholder="e.g., Analyze this design for accessibility issues, Review the user experience, Check for visual hierarchy problems..."></textarea>
      </div>

      <!-- Settings Section -->
      <div class="settings-section">
        <h3>Analysis Settings</h3>
        
        <div class="form-group">
          <label for="length">Response Length:</label>
          <select id="length">
            <option value="brief">Brief (2-3 points)</option>
            <option value="detailed" selected>Detailed (5-7 points)</option>
            <option value="comprehensive">Comprehensive (full analysis)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tone">Tone:</label>
          <select id="tone">
            <option value="casual">Casual & Friendly</option>
            <option value="professional" selected>Professional & Formal</option>
            <option value="encouraging">Encouraging & Supportive</option>
            <option value="critical">Critical & Direct</option>
          </select>
        </div>

        <div class="form-group">
          <label>Focus Areas:</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="focus-ux" value="ux" checked>
              <label for="focus-ux">UX</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="focus-visual" value="visual" checked>
              <label for="focus-visual">Visual</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="focus-accessibility" value="accessibility">
              <label for="focus-accessibility">Accessibility</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="focus-performance" value="performance">
              <label for="focus-performance">Performance</label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-item">
          <input type="checkbox" id="include-visual" checked>
          <label for="include-visual">Include Visual Analysis (analyze selected frames/components)</label>
        </div>
        <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">
          When enabled, the AI will analyze the actual visual appearance of selected elements.
        </p>
      </div>

      <button type="submit" class="btn">Analyze Design</button>
    </form>

    <!-- Results -->
    <div id="results" class="hidden">
      <div class="result">
        <h3>Analysis Result</h3>
        <p id="result-text"></p>
      </div>
    </div>

    <!-- Quick Actions -->
    <div style="margin-top: 20px;">
      <button type="button" class="btn btn-secondary" onclick="getSelectionInfo()">Get Selection Info</button>
      <button type="button" class="btn btn-secondary" onclick="closePlugin()">Close Plugin</button>
    </div>
  </div>

  <script>
    let currentSettings = {};

    // Initialize plugin
    function initPlugin() {
      showMessage('Plugin loaded successfully!', 'success');
      
      // Load saved settings
      loadSettings();
    }

    // Show message
    function showMessage(text, type = 'success') {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
      setTimeout(() => {
        statusDiv.innerHTML = '';
      }, 5000);
    }

    // Load settings from localStorage
    function loadSettings() {
      const saved = localStorage.getItem('buddySettings');
      if (saved) {
        currentSettings = JSON.parse(saved);
        
        // Apply settings to form
        document.getElementById('length').value = currentSettings.length || 'detailed';
        document.getElementById('tone').value = currentSettings.tone || 'professional';
        
        // Apply focus areas
        const focusCheckboxes = document.querySelectorAll('input[type="checkbox"]');
        focusCheckboxes.forEach(checkbox => {
          checkbox.checked = currentSettings.focus && currentSettings.focus.includes(checkbox.value);
        });
      }
    }

    // Save settings
    function saveSettings() {
      const settings = {
        length: document.getElementById('length').value,
        tone: document.getElementById('tone').value,
        focus: Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value)
      };
      
      localStorage.setItem('buddySettings', JSON.stringify(settings));
      currentSettings = settings;
    }

    // Handle form submission
    document.getElementById('analysis-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const prompt = document.getElementById('prompt').value;
      if (!prompt.trim()) {
        showMessage('Please enter what you want me to analyze', 'error');
        return;
      }

      // Save current settings
      saveSettings();

      // Show loading
      showMessage('Analyzing design...', 'success');
      document.getElementById('results').classList.add('hidden');

      // Get visual analysis option
      const includeVisual = document.getElementById('include-visual').checked;

      // Send analysis request
      parent.postMessage({
        pluginMessage: {
          type: 'analyze-design',
          data: {
            prompt: prompt,
            settings: currentSettings,
            includeVisual: includeVisual
          }
        }
      }, '*');
    });

    // Get selection info
    function getSelectionInfo() {
      parent.postMessage({
        pluginMessage: {
          type: 'get-selection'
        }
      }, '*');
    }

    // Close plugin
    function closePlugin() {
      parent.postMessage({
        pluginMessage: {
          type: 'close-plugin'
        }
      }, '*');
    }

    // Handle messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      switch (msg.type) {
        case 'plugin-ready':
          initPlugin();
          break;
          
        case 'analysis-result':
          showAnalysisResult(msg.data);
          break;
          
        case 'selection-info':
          showSelectionInfo(msg.data);
          break;
          
        case 'error':
          showMessage(msg.message, 'error');
          break;
      }
    };

    // Show analysis result
    function showAnalysisResult(data) {
      document.getElementById('result-text').textContent = data.critique;
      document.getElementById('results').classList.remove('hidden');
      showMessage('Analysis complete!', 'success');
    }

    // Show selection info
    function showSelectionInfo(data) {
      showMessage(`Selected ${data.count} element(s): ${data.types.join(', ')}`, 'success');
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', initPlugin);
  </script>
</body>
</html>
